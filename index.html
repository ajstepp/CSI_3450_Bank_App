<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Login </title>
    
    <script>
    function ValidateLogin() 
        {
            var username = document.forms["loginForm"]["username"];
            var password = document.forms["loginForm"]["password"];
            
            if (username.value == "") {
                window.alert("Please enter your username");
            }
            
            if (password.value == "") {
                window.alert("Please enter your password");
            }
            
            if (username.value == "user" && password.value != "secret") {
                window.alert("You have entered an incorrect password");
            }
            
            return true;
    }
    </script>
</head>

<body>
    <h2>Login</h2>
    <form name="loginForm" action="checklogin.php" onsubmit="return ValidateLogin()" method="post">
        <fieldset>
            <legend>Enter Login Information</legend> UserName:
            <input type="text" name="username" value="user" size="10">
            <br> Password:
            <input type="password" name="password" value="secret" size="10">
            <br>
            <input type="submit" value="Validate">
            <input type="reset" value="Clear"> 
        </fieldset>
    </form>
</body>

</html>
